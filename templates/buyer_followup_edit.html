{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">編輯買方追蹤紀錄</h3>

<form method="post">
  <div class="mb-3">
    <label class="form-label">聯絡時間</label>
    <input type="datetime-local" name="contact_time" class="form-control"
           value="{{ followup.contact_time|replace(' ', 'T') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">聯絡方式</label>
    <input type="text" name="channel" class="form-control" value="{{ followup.channel }}">
  </div>

  <div class="mb-3">
    <label class="form-label">聯絡內容紀錄</label>
    <textarea name="content" class="form-control" rows="3">{{ followup.content }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">下一步怎麼做？</label>
    <textarea name="next_action" class="form-control" rows="2">{{ followup.next_action }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">下次聯絡日期</label>
    <input type="date" name="next_contact_date" class="form-control"
           value="{{ followup.next_contact_date }}">
  </div>

  <button type="submit" class="btn btn-primary">儲存變更</button>
  <a href="{{ url_for('buyer_detail', buyer_id=buyer_id) }}" class="btn btn-secondary">取消</a>
</form>

{% endblock %}
